<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index/desktop/geral.css">
    <link rel="stylesheet" href="/css/index/desktop/bar.css">
    <link rel="stylesheet" href="/css/index/desktop/header.css">
    <link rel="stylesheet" href="/css/index/desktop/about.css">
    <title>Rodrigo Ferreira | Software Developer</title>
</head>
<body class="header finisher-header">

    <section class="top">
            
            <div class="bartender">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <nav>
                <a href="#about">ABOUT</a>
                <a href="#projects">PROJECTS</a>
                <a href="/blog.html" onclick="handleClick(event)" >BLOG</a>
                <div id="indicator"></div>
            </nav>
    
            <h1>Rodrigo Ferreira</h1>
    
            <div class="text-animation">
                <h2 style="font-size: 50px;">
                    <p class="typewrite" data-period="2000" data-type='[ "Welcome!!", "I Love to Develop.", "I Love to Learn." ]'>
                        <span class="wrap"></span>
                    </p>
                </h2>
            </div>

            <svg class="arrows">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
                <path class="a2" d="M0 20 L30 52 L60 20"></path>
                <path class="a3" d="M0 40 L30 72 L60 40"></path>
            </svg>

    </section>

    <section class="hidden" id="about">
        <h1 class="about-title">ABOUT</h1>
    </section>

    <section class="hidden" id="projects">
        <h1 class="about-title">PROJECTS</h1>
    </section>
    
    

    <script src="js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        new FinisherHeader({
        "count": 50,
        "size": {
            "min": 2,
            "max": 28,
            "pulse": 0.1
        },
        "speed": {
            "x": {
                "min": 0,
                "max": 0.6
            },
            "y": {
                "min": 0,
                "max": 0.6
            }
        },
        "colors": {
            "background": "#1c1c1c",
            "particles": [
                "#fbfcca",
                "#d7f3fe",
                "#ffd0a7"
            ]
        },
        "blending": "overlay",
        "opacity": {
            "center": 1,
            "edge": 0
        },
        "skew": 0,
        "shapes": [
            "c",
        ]
        });
    </script>
</body>

<script src="/js/bar.js"></script>
<script src="/js/textwrite.js"></script>
<script src="/js/scroll.js"></script>
</html>
