<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/css/index/desktop/bar.css" />
        <link rel="stylesheet" href="/css/index/desktop/top.css" />
        <link rel="stylesheet" href="/css/index/desktop/hidden.css" />
        <link rel="stylesheet" href="/css/index/desktop/about.css" />
        <link rel="stylesheet" href="/css/index/desktop/projects.css" />
        <link rel="stylesheet" href="/css/index/desktop/contact.css" />
        <link rel="stylesheet" href="/css/index/desktop/geral.css" />

        <title>Rodrigo Ferreira | Software Developer</title>
    </head>
    <body class="header finisher-header">
        <section class="top">
            <div class="bartender">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <nav>
                <a class="text-center" href="/projects.html">PROJECTS</a>
                <a
                    class="text-center"
                    href="/blog.html"
                    onclick="handleClick(event)"
                    >BLOG</a
                >
            </nav>

            <div class="container">
                <div class="row"></div>
                <div class="row">
                    <h1>Developer</h1>
                </div>
                <div class="row">
                    <div class="text-animation">
                        <h2>
                            <p
                                class="typewrite"
                                data-period="2000"
                                data-type='[ "Hello!", "Welcome to my portfolio!", "Scroll Down!"]'
                            >
                                <span class="wrap"></span>
                            </p>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <svg class="arrows">
                        <path class="a1" d="M0 0 L30 32 L60 0"></path>
                        <path class="a2" d="M0 20 L30 52 L60 20"></path>
                        <path class="a3" d="M0 40 L30 72 L60 40"></path>
                    </svg>
                </div>
            </div>
        </section>

        <section class="about">
            <div class="container">
                <div class="row" style="height: 100px"></div>
                <div class="row">
                    <div class="col-lg-6">
                        <h1>Hi, I'm Rodrigo</h1>

                        <p class="p-left">
                            Full Stack Developer / Software Developer
                        </p>
                    </div>
                    <div class="col-lg-6">
                        <p>
                            Versatile Problem Solver and Collaborative
                            Enthusiast.
                        </p>
                        <p>Educational Excellence and Proactive Management.</p>
                        <p>
                            Technical Proficiency and Customer-Centric Approach.
                        </p>
                    </div>
                </div>
                <div class="row" style="height: 100px"></div>
            </div>
        </section>

        <section class="projects">
            <div class="container">
                <div class="row">
                    <div class="text-center">
                        <h1 class="display-1 projects-title">PROJECTS</h1>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </section>

        <section class="contact"></section>

        <script
            src="js/finisher-header.es5.min.js"
            type="text/javascript"
        ></script>
        <script type="text/javascript">
            new FinisherHeader({
                count: 50,
                size: {
                    min: 2,
                    max: 28,
                    pulse: 0.1,
                },
                speed: {
                    x: {
                        min: 0,
                        max: 0.6,
                    },
                    y: {
                        min: 0,
                        max: 0.6,
                    },
                },
                colors: {
                    background: "#1c1c1c",
                    particles: ["#fbfcca", "#d7f3fe", "#ffd0a7"],
                },
                blending: "overlay",
                opacity: {
                    center: 1,
                    edge: 0,
                },
                skew: 0,
                shapes: ["c"],
            });
        </script>
    </body>

    <script src="/js/bar.js"></script>
    <script src="/js/textwrite.js"></script>
    <script src="/js/scroll.js"></script>
    <script src="/js/carousel.js"></script>
</html>
